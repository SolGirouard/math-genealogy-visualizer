<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF8">
<title>Math Genealogy Visualizer</title>
<style>
svg {
  border: 1px solid #999;
  overflow: hidden;
}

.node {
  white-space: nowrap;
}

.node rect,
.node circle,
.node ellipse {
  stroke: #333;
  fill: #fff;
  stroke-width: 1.5px;
}

.cluster rect {
  stroke: #333;
  fill: #000;
  fill-opacity: 0.1;
  stroke-width: 1.5px;
}

.edgePath path.path {
  stroke: #333;
  stroke-width: 1.5px;
  fill: none;
}

.error {
  display: none;
  color: #ff0000;
}
</style>
</head>
<body>
<p>
<label>Name: </label> <input id="name_input" value="Jeremy Kun" /> 
<button type="button" id="ancestry_button">Draw Ancestry Tree</button>
</p>
<p>
<span class="error" id="name_not_found">Name not found</span>
</p>
<script src="http://d3js.org/d3.v3.js"></script>
<script src="build/main.bundle.js"></script>
</body>
</html>
